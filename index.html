<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Sign my page!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="count">
                    <span><p>Count:</p> <p id="countValue"></p></span>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="nameInput">
        <div class="row">
            <div class="col-lg-3 justify-content-center">
                
                    <label for="formGroupExampleInput" class="form-label" id="nameInput">Sign your name here:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="EX: Jacob Fleming">
                    
                    <div class="btn-group" role="group" aria-label="Basic example" id="btnGroup">
                        <button type="button" class="btn btn-primary" id="signBtn">Sign</button>
                        
                        <button type="button" class="btn btn-primary" id="countBtn">Add to Count!</button>
                      </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="column">
            <div class="col-lg-12 justify-content-center">

                <div class="signedUsers">
                    <p id="user">Placeholder name</p>
                    
                </div>

            </div>
        </div>
    </div>





    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</body>

</html>
